<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="stely.css" media="screen">
        <link rel="stylesheet" href="media.css">
       

        <!-- Título da página (aparece na aba) -->
        <title>Ficha de Inscrição</title>
       
    </head>
   
    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Ficha de Inscrição de Curso</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

<!-- Campo do CPF com legenda "CPF" e css de classe "campo" -->
                <div class="campo">
                  <label for="CPF"><strong>CPF</strong></label>
                  <input type="text" name="CPF" id="CPF" required>
              </div>

              <!-- Campo do CEP com legenda "CEP" e css de classe "campo" -->
              <div class="campo">
                  <label for="CEP"><strong>CEP</strong></label>
                  <input type="text" name="CEP" id="CEP" required>
              </div>

              <!-- Campo do CIDADE com legenda "CIDADE" e css de classe "campo" -->
              <div class="campo">
                  <label for="cidade"><strong>cidade</strong></label>
                  <input type="text" name="cidade" id="cidade" required>
              </div>

<!-- Campo do endereço com legenda "endereço" e css de classe "campo" -->
                <div class="campo">
                  <label for="endereço"><strong>endereço</strong></label>
                  <input type="text" name="endereço" id="endereço" required>
              </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

              <!-- Campo de GÊNERO com 3 opções para escolha (select option) e css de classe "campo" -->
              <div class="campo">
                  <label for="GÊNERO"><strong>GÊNERO</strong></label>
                  <select id="GÊNERO" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Transsexual</option>
                  </select>
              </div>
  

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual curso deseja se inscrever?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>ESCOLARIDADE:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">Ensino Fundamental Incompleto</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">Ensino Fundamental Completo</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">Ensino Médio Incompleto</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">Ensino Médio Completo</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">Ensino Superior Incompleto</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Ensino Superior Completo</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Pós-Graduação</label>
                </div>
            </fieldset>

          <form>
            <!-- Botão para enviar o formulário -->
         <div>
            <button class =" botao " type ="margin-top:15px " >enviar</button>
         </div>
                 

        </form>

</html>
